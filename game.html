<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearts Game</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #ffebee; 
            font-family: Arial, sans-serif;
        }
        #game { 
            width: 100%; 
            height: 100vh; 
            position: relative; 
        }
        .heart { 
            position: absolute; 
            font-size: 30px; 
            cursor: pointer; 
            animation: fall linear; 
            user-select: none;
            transition: transform 0.2s;
            z-index: 1;
        }
        @keyframes fall { 
            to { transform: translateY(100vh); } 
        }
        #score { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            font-size: 24px; 
            color: #d32f2f; 
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
            z-index: 100;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤–∑—Ä—ã–≤–∞ */
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(3); opacity: 0.8; }
            100% { transform: scale(5); opacity: 0; }
        }
        
        .explosion {
            position: absolute;
            font-size: 40px;
            animation: explode 0.5s forwards;
            pointer-events: none;
            z-index: 2;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ff0000;
            pointer-events: none;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <div id="score">0 ‚ù§Ô∏è</div>
<auduo id="pop-sound" src="pop.mp3" preload="avto"></auduo> 
    <script>
        let score = 0;
        const colors = ['#ff0000', '#ff69b4', '#ff1493', '#c71585'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 90 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            heart.onclick = (e) => {
                score++;
                document.getElementById('score').textContent = score + ' ‚ù§Ô∏è';
                createExplosion(e.clientX, e.clientY);
                heart.remove();
            };
            
            document.getElementById('game').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        function createBomb(){
            const bomb = document.createElement('div');
            bomb.className = 'bomb';
            bomb.innerHTML = 'üí£'
            bomb.style.left = Math.random() * 90 + 'vw';
            bomb.style.animationDuration = Math.random() * 2 + 3 + 's';
            bomb.style.color = colors[Math.floor(Math.random() * colors.length)];

            bomb.onclick = (e) => {
                score = score - 10;
                createExplosion(e.clientX, e.clientY);
                bomb.remove();
            }
            
        }

        function playSound() {
            const sound = document.getElementById('pop-sound');
       sound.currentTime = 0;
       sound.play();
     }
        
        function createExplosion(x, y) {
            // –û—Å–Ω–æ–≤–Ω–æ–π –≤–∑—Ä—ã–≤
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = (x - 20) + 'px';
            explosion.style.top = (y - 20) + 'px';
            explosion.style.color = colors[Math.floor(Math.random() * colors.length)];
            explosion.innerHTML = '‚ù§Ô∏è';
            document.getElementById('game').appendChild(explosion);
            
            // –ß–∞—Å—Ç–∏—Ü—ã
            for (let i = 0; i < 15; i++) {
                createParticle(x, y);
            }
            
            setTimeout(() => explosion.remove(), 500);
        }
        
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = 2 + Math.random() * 3;
            const lifetime = 800 + Math.random() * 400;
            
            document.getElementById('game').appendChild(particle);
            
            let startTime = Date.now();
            
            function updateParticle() {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / lifetime;
                
                if (progress >= 1) {
                    particle.remove();
                    return;
                }
                
                const distance = velocity * elapsed / 20;
                particle.style.transform = `translate(
                    ${Math.cos(angle) * distance}px, 
                    ${Math.sin(angle) * distance}px
                )`;
                particle.style.opacity = 1 - progress;
                
                requestAnimationFrame(updateParticle);
            }
            
            requestAnimationFrame(updateParticle);
        }
        
        // –ó–∞–ø—É—Å–∫ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–µ—Ä–¥–µ—á–µ–∫
        setInterval(createHeart, 800);
        setInterval(createBomb, 200);
        
        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        document.getElementById('game').addEventListener('touchstart', (e) => {
            if (e.target.className === 'heart') {
                e.preventDefault();
                const touch = e.touches[0] || e.changedTouches[0];
                const fakeEvent = {
                    clientX: touch.clientX,
                    clientY: touch.clientY,
                    target: e.target
                };
                e.target.onclick(fakeEvent);
            }
        }, { passive: false });
    </script>
</body>
</html>
