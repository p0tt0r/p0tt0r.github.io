<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearts Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #ffebee; }
        #game { width: 100%; height: 100vh; position: relative; }
        .heart { 
            position: absolute; 
            font-size: 30px; 
            cursor: pointer; 
            animation: fall linear; 
            user-select: none;
        }
        @keyframes fall { to { transform: translateY(100vh); } }
        #score { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            font-size: 24px; 
            color: #d32f2f; 
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <div id="score">0 ❤️</div>
    <script>
        let score = 0;
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 90 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.onclick = () => {
                score++;
                document.getElementById('score').textContent = score + ' ❤️';
                heart.style.transform = 'scale(1.5)';
                heart.style.opacity = '0';
                setTimeout(() => heart.remove(), 200);
            };
            document.getElementById('game').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 800);
    </script>
</body>
</html>
