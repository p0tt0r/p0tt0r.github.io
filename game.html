<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearts Game</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #ffebee; 
            font-family: Arial, sans-serif;
        }
        #game { 
            width: 100%; 
            height: 100vh; 
            position: relative; 
        }
        .heart { 
            position: absolute; 
            font-size: 30px; 
            cursor: pointer; 
            animation: fall linear; 
            user-select: none;
            transition: transform 0.2s;
            z-index: 1;
        }
        .bomb {
            position: absolute;
            font-size: 35px;
            cursor: pointer;
            animation: fall linear;
            user-select: none;
            transition: transform 0.2s;
            z-index: 1;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
        }
        @keyframes fall { 
            to { transform: translateY(100vh); } 
        }
        #score { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            font-size: 24px; 
            color: #d32f2f; 
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
            z-index: 100;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤–∑—Ä—ã–≤–∞ */
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(3); opacity: 0.8; }
            100% { transform: scale(5); opacity: 0; }
        }
        
        .explosion {
            position: absolute;
            font-size: 40px;
            animation: explode 0.5s forwards;
            pointer-events: none;
            z-index: 2;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ff0000;
            pointer-events: none;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <div id="score">0 ‚ù§Ô∏è</div>
    <audio id="pop-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    <audio id="bomb-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-impact-1684.mp3" preload="auto"></audio>
    
    <script>
        let score = 0;
        const colors = ['#ff0000', '#ff69b4', '#ff1493', '#c71585'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 90 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            heart.onclick = (e) => {
                score++;
                document.getElementById('score').textContent = score + ' ‚ù§Ô∏è';
                createExplosion(e.clientX, e.clientY);
                playSound('pop');
                heart.remove();
            };
            
            document.getElementById('game').appendChild(heart);
            setTimeout(() => {
                if (heart.parentNode) heart.remove();
            }, 5000);
        }
        
        function createBomb() {
            const bomb = document.createElement('div');
            bomb.className = 'bomb';
            bomb.innerHTML = 'üí£';
            bomb.style.left = Math.random() * 90 + 'vw';
            bomb.style.animationDuration = Math.random() * 2 + 3 + 's';
            bomb.style.color = '#333';
            
            bomb.onclick = (e) => {
                score = Math.max(0, score - 10);
                document.getElementById('score').textContent = score + ' ‚ù§Ô∏è';
                createExplosion(e.clientX, e.clientY, true);
                playSound('bomb');
                bomb.remove();
            };
            
            document.getElementById('game').appendChild(bomb);
            setTimeout(() => {
                if (bomb.parentNode) bomb.remove();
            }, 5000);
        }
        
        function playSound(type) {
            const sound = document.getElementById(type + '-sound');
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log("Audio play failed:", e));
            }
        }
        
        function createExplosion(x, y, isBomb = false) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = (x - 20) + 'px';
            explosion.style.top = (y - 20) + 'px';
            explosion.style.color = isBomb ? '#333' : colors[Math.floor(Math.random() * colors.length)];
            explosion.innerHTML = isBomb ? 'üí•' : '‚ù§Ô∏è';
            document.getElementById('game').appendChild(explosion);
            
            for (let i = 0; i < 15; i++) {
                createParticle(x, y, isBomb);
            }
            
            setTimeout(() => explosion.remove(), 500);
        }
        
        function createParticle(x, y, isBomb = false) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.backgroundColor = isBomb ? '#333' : colors[Math.floor(Math.random() * colors.length)];
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = 2 + Math.random() * 3;
            const lifetime = 800 + Math.random() * 400;
            
            document.getElementById('game').appendChild(particle);
            
            let startTime = Date.now();
            
            function updateParticle() {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / lifetime;
                
                if (progress >= 1) {
                    particle.remove();
                    return;
                }
                
                const distance = velocity * elapsed / 20;
                particle.style.transform = `translate(
                    ${Math.cos(angle) * distance}px, 
                    ${Math.sin(angle) * distance}px
                )`;
                particle.style.opacity = 1 - progress;
                
                requestAnimationFrame(updateParticle);
            }
            
            requestAnimationFrame(updateParticle);
        }
        
        // –ó–∞–ø—É—Å–∫ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
        setInterval(createHeart, 800);
        setInterval(createBomb, 3000);
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—Å–∞–Ω–∏–π
        document.getElementById('game').addEventListener('touchstart', function(e) {
            const touch = e.touches[0] || e.changedTouches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (element && (element.className === 'heart' || element.className === 'bomb')) {
                e.preventDefault();
                const fakeEvent = {
                    clientX: touch.clientX,
                    clientY: touch.clientY,
                    target: element
                };
                element.onclick(fakeEvent);
            }
        }, { passive: false });
    </script>
</body>
</html>
